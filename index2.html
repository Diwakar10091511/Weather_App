<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gelasio:wght@600&family=IM+Fell+Great+Primer+SC&family=Milonga&family=Prata&family=Spectral:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style2.css"> 
</head>

<body>
    <div id="heading">
        <h2 id="headingContent"> Today's Weather Forcast</h2>
        <h2 id="headingSideContent"> India </h2>
    </div>
    <div class="main">
        <div class="place">
            <h3 id="formHeading">Weather Info</h3>
            <span id="sideHeading">Date</span>
        </div>

        <div class="mainForm">
            <form class="form1">
                <div class="info">
                    <label>City :- </label>
                    <input id="cityName" value="hello" type="text"><br>
                </div>
                <div class="info">
                    <label>Country :- </label>
                    <input id="countryName" type="text"><br>
                </div>
                <div class="info">
                    <label>Temperature :- </label>
                    <input id="temperature" type="text"><br>
                </div>
                <div class="info">
                    <label>Weather Cond. :- </label>
                    <input id="weatherCond" type="text"><br>
                </div>
                <div class="info">
                    <label>Humidity :- </label>
                    <input id="humidity" type="text"><br>
                </div>
            </form>
            <div id="error"></div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
